<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>TinyLink — Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-6xl mx-auto p-4 flex items-center justify-between">
      <div>
        <h1 class="text-xl font-semibold">TinyLink</h1>
        <p class=" hidden md:block text-sm text-gray-500">Shorten URLs, view stats, manage links</p>
      </div>
      <div class="hidden md:block text-sm text-gray-600 flex items-center gap-2">
        Uptime & health:
        <span id="healthDot" class="inline-block w-3 h-3 rounded-full bg-gray-400"></span>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-4 space-y-6">
    
    <!-- Create Section -->
    <section class="bg-white p-4 rounded shadow">
      <h2 class="font-medium mb-2">Create a short link</h2>

      <form id="createForm" class="grid grid-cols-1 md:grid-cols-3 gap-3">
    
        <!-- URL Input -->
        <input id="target_url" name="target_url"
          placeholder="https://example.com"
          class="p-2 border rounded w-full md:col-span-2"
          required />

        <!-- Custom Code -->
        <input id="code" name="code"
          placeholder="Optional custom code (6-8 alnum)"
          class="p-2 border rounded w-full md:col-span-1" />

        <div class="col-span-3 flex items-center gap-3">
          <button id="createBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Create</button>
          <span id="createMsg" class="text-sm"></span>
        </div>
      </form>

      <p class="mt-2 text-xs text-gray-500">
        Custom code (optional): 6–8 characters, letters or numbers only.
      </p>
    </section>

    <!-- Links Table Section -->
    <section class="bg-white p-4 rounded shadow">
      
      <div class="flex flex-col md:flex-row md:items-center justify-between mb-3 gap-3">
        <h2 class="font-medium">All links</h2>
        
        <div class="flex items-center gap-2 w-full md:w-auto">
          <input id="search" placeholder="Search code or URL"
            class="p-2 border rounded w-full md:w-64" />
          <button id="refreshBtn" class="p-2 border rounded">Refresh</button>
        </div>
      </div>

      <!-- Responsive Table Wrapper -->
      <div id="tableWrap" class="overflow-x-auto">
        <table class="min-w-full table-fixed border-separate border-spacing-y-1">

          <thead class="text-xs uppercase text-gray-500 bg-gray-100">
            <tr>
              <th class="px-3 py-2 w-28">Code</th>
              <th class="px-3 py-2">Target URL</th>
              <th class="px-3 py-2 w-20">Clicks</th>
              <th class="px-3 py-2 w-28">Last clicked</th>
              <th class="px-3 py-2 w-32">Actions</th>
            </tr>
          </thead>

          <tbody id="rows" class="text-sm">
            <tr><td colspan="5" class="text-center py-4">Loading…</td></tr>
          </tbody>

        </table>
      </div>

      <p id="listMsg" class="mt-2 text-sm text-gray-600"></p>
    </section>

  </main>

  <footer class="text-center text-xs text-gray-500 p-4">
    TinyLink — built to spec
  </footer>

  <script type="module" src="/app.js"></script>
</body>
</html>
